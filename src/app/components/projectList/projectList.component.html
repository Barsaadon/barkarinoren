<div class="list-group">
  <h3><b>Projects List:</b></h3>
  <ul class="custom-list">
    <li *ngFor="let project of projects">
      <!--<a href="#" class="list-group-item list-group-item-action">{{project.ProjectName}}</a>-->
      <button class="list-group-item list-group-item-action" data-toggle="modal" data-target="#projectModal">{{project.ProjectName}}</button>
    </li>
  </ul>
</div>


<!-- Modal -->
<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Project Details</h4>
      </div>
      <!--Body-->
      <div class="modal-body">
        <div>
          <p>{{_projectName}}</p>
        </div>
      </div>
      <!--Footer-->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!-- Modal -->
