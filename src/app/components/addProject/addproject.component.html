<div class="col-md-6 col-md-offset-3">
  <h2>Add Project</h2>

  <form name="form" (ngSubmit)="f.form.valid && registerProject()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !projectName.valid }">
      <label for="projectName">Project Name</label>
      <input type="text" class="form-control" name="projectName" [(ngModel)]="model.projectName" #projectName="ngModel" required />
      <div *ngIf="f.submitted && !projectName.valid" class="help-block">Project Name is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !projectTime.valid }">
      <label for="projectTime">Project Time</label>
      <input type="text" class="form-control" name="projectTime" [(ngModel)]="model.projectTime" #projectTime="ngModel" required />
      <div *ngIf="f.submitted && !projectTime.valid" class="help-block">Project Time is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !assignedUsers.valid }">
      <div class="checkbox checkbox-primary" *ngFor="let user of users;let i=index;">
        <label for="assignedUsers[{{i}}]">
          <input type="checkbox" name="assignedUsers[{{i}}]"  [value]="assignedUsers"
                 (change)="assignedUsers[$event.target.getAttribute('value')]=$event.target.checked"/>
          {{user.username}}
        </label>
      </div>
    </div>
