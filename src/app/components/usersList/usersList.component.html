<div class="list-group">
  <h3><b>Users List:</b></h3>
  <ul class="custom-list">
    <li *ngFor="let user of users">
      <!--<a href="/profile-user" class="list-group-item list-group-item-action">{{user.userName}}</a>-->
      <!--<a data-target="#userModal" class="list-group-item list-group-item-action">{{user.userName}}</a>-->


      <!--<button class="btn-openUser" data-toggle="modal" data-target="#userModal">-->
        <!--{{user.username}} ({{user.firstName}} {{user.lastName}})-->
        <!-- - <a (click)="deleteUser(user.id)">Delete</a></button>-->

      <button class="btn-openUser" data-toggle="collapse" [attr.data-target]="'#' + 'userCollapse' + user.id">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a data-toggle="modal" [attr.data-target]="'#' + 'deleteUserModal' + user.id">Delete</a></button>

      <div id="userCollapse{{user.id}}" class="collapse">
        Name: {{user.firstName}} {{user.lastName}}
        <br>
        <br>
        Email: {{user.email}}
        <br>
        <br>
        Phone: {{user.phoneNum}}
      </div>

    </li>
  </ul>
</div>

<!-- Modal -->
<div *ngFor="let user of users" class="modal fade" id="deleteUserModal{{user.id}}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Are You Sure?</h4>
      </div>
      <!--Body-->
      <div class="modal-body">
        <div>
          You Really want to delete this user?
        </div>
      </div>
      <!--Footer-->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" (click)="deleteUser(user.id)" class="btn btn-primary" data-dismiss="modal">Yes, I'm sure!</button>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!-- Modal -->
