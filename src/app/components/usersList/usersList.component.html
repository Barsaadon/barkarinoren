<div class="list-group">
  <h3><b>Users List:</b></h3>
  <ul class="custom-list">
    <li *ngFor="let user of users">
      <!--<a href="/profile-user" class="list-group-item list-group-item-action">{{user.userName}}</a>-->
      <!--<a data-target="#userModal" class="list-group-item list-group-item-action">{{user.userName}}</a>-->
      <button class="btn-openUser" data-toggle="modal" data-target="#userModal">{{user.userName}}</button>
    </li>
  </ul>
</div>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">User Details</h4>
      </div>
      <!--Body-->
      <div class="modal-body">
        <div>
          <p>{{_userName}}</p>
        </div>
      </div>
      <!--Footer-->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!-- Modal -->
